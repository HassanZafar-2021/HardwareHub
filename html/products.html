<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wide range of hardware supplies and tools at A&R Hardware Store, including paintbrushes, hammers, drills, and more."
    />
    <title>A&R Hardware Store</title>
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <header id="header">
      <aside>
        <button id="backBtn">go Back</button>
      </aside>
      <button onClick="toggleTheme()" id="theme-toggle-button">
        <img
          src="../public/lightMode.svg"
          alt="sun/moon icon"
          width="30"
          height="30"
          id="theme-icon"
        />
      </button>
      <h1>Our Products</h1>
      <p>Explore a wide range of hardware supplies and tools</p>
      <nav id="navbar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="products">
        <div class="product">
          <img src="../public/brushes.png" alt="Paintbrushes" />
          <h2>Paintbrush</h2>
        </div>

        <div class="product">
          <img
            src="../public/myHammer.png"
            alt="Hammers"
            width="80"
            height="100"
          />
          <h2>Hammer</h2>
        </div>

        <div class="product">
          <img src="../public/myDrill.png" alt="Drills" />
          <h2>Drill</h2>
        </div>

        <div class="product">
          <img src="../public/myScrew.png" alt="Screwdrivers" />
          <h2>Screwdriver</h2>
        </div>

        <div class="product">
          <img src="../public/myPliers.png" alt="Pliers" />
          <h2>Pliers</h2>
        </div>

        <div class="product">
          <img src="../public/myWrench.png" alt="Wrenches" />
          <h2>Wrench</h2>
        </div>

        <div class="product">
          <img src="../public/mySaw.png" alt="Saws" />
          <h2>Saw</h2>
        </div>

        <div class="product">
          <img src="../public/myLadder.png" alt="Ladders" />
          <h2>Ladder</h2>
        </div>

        <div class="product">
          <img src="../public/myTape.png" alt="Tape Measures" />
          <h2>Tape Measure</h2>
        </div>

        <div class="product">
          <img src="../public/myNails.png" alt="Nails" />
          <h2>Nails</h2>
        </div>
      </section>
    </main>

    <footer id="footer">
      <p>&copy; 2023 A&R Hardware Store. All rights reserved.</p>
    </footer>

    <script src="../js/back.js"></script>
    <script src="../js/theme.js"></script>
