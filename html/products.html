<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wide range of hardware supplies and tools at A&R Hardware Store, including paintbrushes, hammers, drills, and more."
    />
    <title>A&R Hardware Store</title>
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="logo">
          <img
            src="../public/mylogo.png"
            alt="A&R Hardware Logo"
            width="100"
            height="100"
          />
        </div>
        <button onClick="toggleTheme()" id="theme-toggle-button">
          <img
            src="../public/lightMode.svg"
            alt="sun/moon icon"
            width="30"
            height="30"
            id="theme-icon"
          />
        </button>
        <h1 id="main-title">A&R Hardware</h1>
        <p>Your one-time stop for hardware tools and repairs!</p>
        <nav id="navbar">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 id="popular"><u>Most popular products!</u></h2>
      <section class="products">
        <div class="product">
          <img src="../public/myKey.png" alt="Paintbrushes" />
          <h2>Keys</h2>
        </div>

        <div class="product">
          <img
            src="../public/myLock.png"
            alt="Hammers"
            width="80"
            height="100"
          />
          <h2>Locks</h2>
        </div>

        <div class="product">
          <img src="../public/mysilicone.png" alt="Drills" />
          <h2>Sillacone Caulk</h2>
        </div>

        <div class="product">
          <img src="../public/myScrew.png" alt="Screwdrivers" />
          <h2>Screwdriver</h2>
        </div>

        <div class="product">
          <img src="../public/myDrill.png" alt="Pliers" />
          <h2>Drill</h2>
        </div>

        <div class="product">
          <img src="../public/myWrench.png" alt="Wrenches" />
          <h2>Wrench</h2>
        </div>

        <div class="product">
          <img src="../public/mySaw.png" alt="Saws" />
          <h2>Saw</h2>
        </div>

        <div class="product">
          <img src="../public/myHammer.png" alt="Ladders" />
          <h2>Hammer</h2>
        </div>

        <div class="product">
          <img src="../public/myTape.png" alt="Tape Measures" />
          <h2>Tape Measure</h2>
        </div>

        <div class="product">
          <img src="../public/myNails.png" alt="Nails" />
          <h2>Nails</h2>
        </div>
      </section>

      <section class="chat-bubble">
        <h2>⬇️</h2>
      </section>

    </main>

    <script src="../js/back.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/randomColor.js"></script>
  </body>
</html>
